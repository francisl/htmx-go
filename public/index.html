<!doctype html>
<html lang="en">
    <head>
        <title>htmx-intro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="public/js/htmx.js"></script>
        <link rel="stylesheet" href="public/css/pico.min.css" />
        <link rel="stylesheet" href="public/css/style.css" />
        <meta name="htmx-config" content='{"useTemplateFragments":"true"}'>
    </head>

    <body>
        <main class="container-fluid grid main-container" >

            <article>
                <div id="review-form" class="grid" hx-get="/reviewform" hx-trigger="load"></div>
            </article>

            <div id="review-table" class="grid" hx-get="/reviews" hx-trigger="load change from:#review-form"></div>

        </main>
    </body>
</html>
